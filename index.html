<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="screen">
        <div id="equation-prev"></div>
        <div id="equation-current"></div>
      </div>
      <div class="button-container">
        <button class="button" data-key="Escape" id="btn-clear" onclick="clearScreen(true)">C</button>
        <button class="button" data-key="Backspace" id="btn-delete">&larr;</button>
        <button class="button op" data-key="^" id="btn-exp">^</button>
        <button class="button op" data-key="%" id="btn-mod">%</button>
        <button class="button num" data-key="1" id="btn-num">1</button>
        <button class="button num" data-key="2" id="btn-num">2</button>
        <button class="button num" data-key="3" id="btn-num">3</button>
        <button class="button op" data-key="+" id="btn-add">+</button>
        <button class="button num" data-key="4" id="btn-num">4</button>
        <button class="button num" data-key="5" id="btn-num">5</button>
        <button class="button num" data-key="6" id="btn-num">6</button>
        <button class="button op" data-key="-" id="btn-subtract">-</button>
        <button class="button num" data-key="7" id="btn-num">7</button>
        <button class="button num" data-key="8" id="btn-num">8</button>
        <button class="button num" data-key="9" id="btn-num">9</button>
        <button class="button op" data-key="*" id="btn-multiply">*</button>
        <button class="button dot" data-key="." id="btn-dot">.</button>
        <button class="button num" data-key="0" id="btn-num">0</button>
        <button class="button op" data-key="Enter" id="btn-equal">=</button>
        <button class="button op" data-key="/" id="btn-divide">/</button>
      </div>
      <div class="author">Shawn Yu Â© 2023</div>
    </div>
  </body>
</html>
